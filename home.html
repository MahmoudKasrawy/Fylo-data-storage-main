<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/home.css">
    <title>Fylo - Data storage component</title>
</head>
<body>
   <div class="container">
    <div class="cards">

    <div class="card1">

        <div class="fylo">
            <div class="fylo-logo">
                <img  src="images/logo.svg" alt="log">
              
            </div>
            <div class="icons">
                 <img  class="docu" src="images/icon-document.svg" alt="document">
                 <img class="fold" src="images/icon-folder.svg" alt="folder">
                 <img class="up" src="images/icon-upload.svg" alt="upload">
            </div>
        </div>



    </div>
    <div class="storage">
       
        <p>Youâ€™ve used<strong> 815 GB</strong> of your storage</p>
        <div class="progress-bar">
            <div class="progress-bar-color">
                 <div class="ball"></div>
            </div>
        </div>
        <div class="inf">
            <h2>o GB</h2>
            <h3>1000 GB</h3>
        </div>
        <div class="msg-container">
            <div class="msg">
                <h2>185  </h2>
                <span>GB LEFT</span>
             
            </div>
            <div class="triangle"></div>
        </div>

    </div>

    </div>
   </div>   
    
</body>


</html>
